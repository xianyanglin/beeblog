
<!DOCTYPE html>
<html lang="zh">
<head>
	<script src="../static/ckeditor/ckeditor.js"></script>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>基于Bootstrap的Markdown编辑器插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../static/css/htmleaf-demo.css">
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap-markdown.min.css">
</head>
<body>
<div class="htmleaf-container">
	<header class="htmleaf-header">
		<h1>基于Bootstrap的Markdown编辑器插件 <span>Easy WYSIWYG Markdown Rditor For Bootstrap</span></h1>
		<div class="htmleaf-links">
			<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
			<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/jQuery/Layout-Interface/201708234699.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
		</div>
	</header>
	<div class="demo">
		<div class="container">
			<div class="page-header">
				<h1>修改文章</h1>
				<form method="post" action="/topic" enctype="multipart/form-data">
					<input type="hidden" name="tid" value="{{.Tid}}">
					<div class="form-group">
						<label>文章标题：</label>
						<input type="text" name="title" class="form-control" value="{{.Topic.Title}}">
					</div>
					<div class="form-group">
						<label>文章分类</label>
						<input type="text" class="form-control" name="category" value="{{.Topic.Category}}">
					</div>
					<div class="form-group">
						<label>文章标签</label>
						<input type="text" class="form-control" name="label" value="{{.Topic.Labels}}">
					</div>
					<div class="form-group">
						<label>文章内容：</label>
						<textarea name="content" id="description" cols="30" rows="10" class="form-control">{{.Topic.Content}}</textarea>
					</div>
					<div class="form-group">
						<label>文件附件（<a href="/attachment/{{.Topic.Attachment}}">{{.Topic.Attachment}}</a>）:</label>
						<input type="file" class="form-control" name="attachment">
					</div>
					<button type="submit" class="btn btn-default">修改文章</button>
				</form>
			</div>
			<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
		</div>
	</div>
</div>

<script src="../static/js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script>window.jQuery || document.write('<script src="../static/js/jquery-1.11.0.min.js"><\/script>')</script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/bootstrap-markdown.js"></script>
<script type="text/javascript" src="../static/locale/bootstrap-markdown.zh.js"></script>
<script type="text/javascript">
	window.onload = function()
	{
		CKEDITOR.replace( 'description');
	};
	$(function(){
		$("#editor-zh").markdown({language:'zh'})
	})
</script>
</body>
</html>
